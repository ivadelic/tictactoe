<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="style.css" type= "text/css">
	<link href='http://fonts.googleapis.com/css?family=Orbitron:900' rel='stylesheet' type='text/css'>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h1> TIC TAC TOE </h1>
	<h2> NO ONE CAN HEAR YOU SCREAM </h2>

	<!-- <audio autoplay loop id="music"> -->
	<audio id="music">
		<source src="ALIEN - The Recovery-mYEdk2H0gHw.m4a">
	</audio>
	<audio preload=auto id="clinking">
		<source src="Chains-Clinking.mp3" type="audio/mpeg">
	</audio>

	<table>
	<div>
		<tr>
			<td id ="1" ></td>
			<td id ="2" ></td>
			<td id ="3" ></td>
		</tr>
		<tr>
			<td id ="4" ></td>
			<td id ="5" ></td>
			<td id ="6" ></td>
		</tr>
		<tr>
			<td id ="7" ></td>
			<td id ="8" ></td>
			<td id ="9" ></td>
		</tr>
	</div>
<!-- 	<button id="newGame" type="button">New Game</button> -->
	</table>
		<div align="center" class="overlay1">
			<div class= "overlay_content1">
				<h3></h3>	
					<img class="gif1" src="http://i.imgur.com/CchCxw6.gif"/>
				</div>
		</div>
	</div>

	<div align="center" class="overlay2">
			<div class= "overlay_content2">
				<h3></h3>	
					<img class="gif2" src="https://media4.giphy.com/media/xLgenMK5LS2k0/200.gif">
			</div>"/>
		</div>
	</div>

		<div align="center" class="overlay3">
			<div class= "overlay_content3">
				<h3></h3>	
					<img class="gif3" src="https://media3.giphy.com/media/YxeFowOa5CMk8/200.gif">
			</div>"/>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script></script>
	<script>
		var count = 0
		$("td").on("click", function(){
			var self = $(this);

			if(count % 2 === 0){
					self.text("X");
					self.addClass("x");
			}else{
				self.text("O");
				self.addClass("o");
			}
			$(this).off("click");
			count ++; 
		checkboard();
		})
		function checkboard(){
		if(
			$("#1").hasClass("x") && $("#2").hasClass("x") && $("#3").hasClass("x")||
			$("#1").hasClass("x") && $("#5").hasClass("x") && $("#9").hasClass("x")||
			$("#2").hasClass("x") && $("#5").hasClass("x") && $("#8").hasClass("x")||
			$("#3").hasClass("x") && $("#5").hasClass("x") && $("#7").hasClass("x")||
			$("#4").hasClass("x") && $("#5").hasClass("x") && $("#6").hasClass("x")||
			$("#7").hasClass("x") && $("#8").hasClass("x") && $("#9").hasClass("x")||
			$("#1").hasClass("x") && $("#4").hasClass("x") && $("#7").hasClass("x")||
			$("#3").hasClass("x") && $("#6").hasClass("x") && $("#9").hasClass("x")
			){
			$(".overlay1").fadeIn(3000);
			$('.overlay1 h3').text("RIPLEY WINS... BUT ALWAYS BEWARE THE ALIEN.");
		}
		else if(
			$("#1").hasClass("o") && $("#2").hasClass("o") && $("#3").hasClass("o")||
			$("#1").hasClass("o") && $("#5").hasClass("o") && $("#9").hasClass("o")||
			$("#2").hasClass("o") && $("#5").hasClass("o") && $("#8").hasClass("o")||
			$("#3").hasClass("o") && $("#5").hasClass("o") && $("#7").hasClass("o")||
			$("#4").hasClass("o") && $("#5").hasClass("o") && $("#6").hasClass("o")||
			$("#7").hasClass("o") && $("#8").hasClass("o") && $("#9").hasClass("o")||
			$("#1").hasClass("o") && $("#4").hasClass("o") && $("#7").hasClass("o")||
			$("#3").hasClass("o") && $("#6").hasClass("o") && $("#9").hasClass("o")
			){
			$(".overlay2").fadeIn(3000);
			$(".overlay2 h3").text("THE ALIEN HAS WON. DOWN WITH HUMAN KIND.");
		} else if (count === 9){
			$(".overlay3").fadeIn(3000);
			$(".overlay3 h3").text("No one has won... this time. Refresh to play again.");
		} 
	}
	</script>
</body>
</html>
